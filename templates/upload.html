<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload</title>
    <script src="./static/upload.js"></script>
    <link href="../static/upload.css" rel="stylesheet">
</head>
<body>
    <input type="file" id="uploadbtn" onclick=""><br>
    <button value="register" id="regBtn" onclick="">register</button>
    <span id="rnumLabel">rnum: </span><br>
    <span>Chunksize: </span><br>
    <input type="number" id="numberChunkSizeInput" value="4">
    <select id="typeChunkSizeSelect">
        <option>B</option>
        <option>KB</option>
        <option selected="true">MB</option>
    </select><br>
    <span>Threads: </span><br>
    <input type="number" id="threadCountInput" value="16" min="1" max="64"><br>
    <button value="init" id="initBtn">init</button><br>
    <canvas style="width: 50%; height: 20px; background-color: black" id="progressBar" height="20px" width="102px"></canvas><span id="progressBarValue"> 0%</span><br>
    <span id="ChunksLabel">0/0Ch</span>&nbsp;&nbsp;&nbsp;<span id="SizeLabel">0/0KB</span>&nbsp;&nbsp;&nbsp;<span id="SpeedLabel">0KB/s</span><br>
    <button id="startBtn" value="start">start</button>
</body>
</html>
